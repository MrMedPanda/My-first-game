<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="parent">
    <center>
        <div class="box">
            <div>
                <div class="block player_1">
                    <span class="player_name">PlAYER 1</span><br><br>
                    <span id="firstPlayerTotalPoints" class="total_points">0</span><br><br>
                    <span class="point_title">current points</span><br><br>
                    <span id="firstPlayerCurrPoints" class="current_points">0</span>
                </div>

                <div class="block control">
                    <img id="firstDice" class="img" src="img/dice_6.png" alt=""><br>
                    <img id="secondDice" class="img" src="img/dice_6.png" alt=""><br>
                    <button class="button roll_dice">ROLL</button><br>
                    <button class="button hold_result">HOLD</button>
                </div>

                <div class="block player_2">
                    <span class="player_name">PLAYER 2</span><br><br>
                    <span id="secondPlayerTotalPoints" class="total_points">0</span><br><br>
                    <span class="point_title">current points</span><br><br>
                    <span id="secondPlayerCurrPoints" class="current_points">0</span>
                </div>
            </div>

            <button class="button start_game">NEW GAME</button>
        </div>


    </center>

    <script src="js/script.js"></script>
</body>

</html>
